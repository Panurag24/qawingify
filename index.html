<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo pandit</title>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="Demo App" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="favicon.png" rel="shortcut icon">
  <link href="apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <script src="script.js"></script>
  <div class="auth-wrapper">
    <div class="auth-box-w">
      <div class="logo-w text-center mb-4">
        <img src="img/logo-big.png" alt="Logo">
      </div>
      <h4 class="auth-header">Login Form</h4>
      <div id="alertEmpty" class="alert alert-warning" role="alert" style="display:none;"></div>
      <div id="random_id_8" class="alert alert-primary" role="alert" style="display:none;"></div>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input id="username" class="form-control" placeholder="Enter your username" type="text">
            <div class="pre-icon os-icon os-icon-user-male-circle"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" class="form-control" placeholder="Enter your password" type="password">
            <div class="pre-icon os-icon os-icon-fingerprint"></div>
          </div>
        </div>
        <div class="buttons-w">
          <button id="log-in" class="btn btn-primary">Log In</button>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
        </div>
      </form>
      <div class="social-media-icons">
        <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
